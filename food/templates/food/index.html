{% extends 'food/base.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food</title>
</head>
<body>
    {% block body %}

    {% for item in items %}
        <div class="row">
            <div class="col-md-3 offser-md-2">
                <img class="card" height="50px" src="{{ item.image }}" alt="{{ item.name }}">
            </div>
            <div class="col-md-4">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p>{{ item.price }}</p>
                {% comment %}
                <p>{{ item.user_name }} </p>
                shows the user name of the user who created the food item
                {% endcomment %}
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success" style="margin-top: 100px;">Details</a>
            </div>
        </div>
    {% endfor %}
    {% endblock %}
   
</body>
</html>
