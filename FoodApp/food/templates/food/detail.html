{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <img height="300px" src="{{ object.image.url }}" class="card"/>
        </div>

        <div class="col-md-6">
            <h1>{{ object.name }}</h1>
            <h2>{{ object.price }}</h2>
            <h3>{{ object.description }}</h3>  
            <a href="{% url 'food:delete_item' object.id %}" >Delete</a>
        </div>
    </div>
</div>
{% endblock %}
