{% extends 'food/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card"> 
                    <div class="card-header text-white bg-info">
                        <div class="card-title">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-field">
                                    {{ field.name }}<br>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <br>
                            <button type="submit" class="btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% comment %} 
<h1> Login </h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endcomment %}
